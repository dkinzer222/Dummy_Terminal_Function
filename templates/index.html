<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ title }}</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/terminal.css') }}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <i class='bx bx-refresh'></i>
                <span>{{ title }}</span>
            </div>
            <div class="header-right">
                <div class="mode-menu">
                    <i class='bx bx-dots-vertical-rounded' id="mode-toggle"></i>
                    <div class="mode-dropdown">
                        <button class="mode-btn" data-mode="practice">Practice Mode</button>
                        <button class="mode-btn" data-mode="system">System Mode</button>
                        <button class="mode-btn" data-mode="virtual">Virtual Linux</button>
                    </div>
                </div>
            </div>
        </header>

        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="progress">Progress</button>
            <button class="tab-button" data-tab="output">Output</button>
        </nav>

        <main class="app-content">
            <div class="tab-content active" id="progress-tab">
                <div class="terminal-section">
                    <div class="terminal">
                        <div class="terminal-output"></div>
                        <div class="command-container">
                            <input type="text" class="command-input" autocomplete="off" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="output-tab">
                <div class="output-container">
                    <!-- Output content will be displayed here -->
                </div>
            </div>
        </main>

        <div class="tools-menu">
            <button class="tools-toggle">
                <i class='bx bx-chevron-down'></i> Tools
            </button>
            <div class="tools-grid"></div>
        </div>

        <div class="keyboard-container">
            <!-- Virtual keyboard will be rendered here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tools.js') }}"></script>
</body>
</html>

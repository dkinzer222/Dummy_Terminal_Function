<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Network Security Toolkit</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/terminal.css') }}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="ios-nav">
            <div class="ios-nav-left">
                <button class="ios-button">Done</button>
            </div>
            <div class="ios-title">
                <i class='bx bxs-rocket'></i>
                Network Security Toolkit
            </div>
            <div class="ios-nav-right">
                <button class="ios-button">Aa</button>
                <button class="ios-button"><i class='bx bx-refresh'></i></button>
            </div>
        </div>

        <div class="tools-section">
            <div class="tools-grid">
                <!-- Tools will be dynamically populated -->
            </div>
        </div>

        <div class="terminal-section">
            <div class="terminal">
                <div class="terminal-output"></div>
                <div class="terminal-input">
                    <span class="prompt">$</span>
                    <input type="text" class="command-input" autocomplete="off">
                </div>
            </div>
        </div>

        <div class="mobile-keyboard">
            <div class="keyboard-container">
                <!-- Keyboard will be dynamically generated -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tools.js') }}"></script>
</body>
</html>
